<mat-drawer-container class = example-container [hasBackdrop] = "true">
  <mat-drawer #drawer >
    <mat-drawer-content class="nav-bar-container">
      <div class="my-3 p-3 bg-white rounded shadow-sm" *ngFor="let game of data.games">
        <div class="media text-muted pt-3">
          <svg class="bd-placeholder-img mr-2 rounded"
               width="32" height="32"
               xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" fill="#000000"/>
            <image x="0" y="0" width="32" height="32" xlink:href="assets/KarkassonTableGame.png"/>
          </svg>
          <div class="col">
            <strong class="d-block text-gray-dark">{{game.title}}</strong>
<!--            22.03.21 16:20 Room name: Tests. Session active.-->
          </div>
          <div class="col">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="playButtonFunc(game)">играть</button>
          </div>
        </div>
      </div>
      <button mat-raised-button class="mat-button" color="accent" [routerLink]="['/myPage']">личный кабинет</button>
    </mat-drawer-content>
  </mat-drawer>
</mat-drawer-container>
<button mat-raised-button class="toggle-button" (click)="drawer.toggle()">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
    <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
  </svg>
</button>
