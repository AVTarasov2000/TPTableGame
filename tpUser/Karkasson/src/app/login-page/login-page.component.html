<body>
<form class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignInButton()" [routerLink]="['/main']">Sign in</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogInButton()" [routerLink]="['/main']">log in</button>

  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
</form>
