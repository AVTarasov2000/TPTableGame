<body class="py-4">

<div class="container">

  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Добро пожаловать в личный кабинет, Мое имя в системе</h6>
    </div>
  </div>

  <div class="col-md-8 order-md-1">
    <form class="needs-validation" novalidate>

      <div class="row">
        <div class="col-md-5 mb-3">
          <input type="text" class="form-control" value="Мой логин" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 mb-3">
          <input type="text" class="form-control" value="Мое имя в системе" readonly>
        </div>
      </div>
      <hr class="my-4">

      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" [(ngModel)]="newName" name="newName" placeholder="Новое имя">
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" [(ngModel)]="password" name="password" placeholder="Пароль">
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <button class="form-control" (click)="changeName()">сменить</button>
        </div>
      </div>
      <hr class="my-4">

      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" [(ngModel)]="newPassword" name="password" placeholder="Новый пароль">
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" [(ngModel)]="repeatPassword" name="password" placeholder="Повторите пароль">
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" [(ngModel)]="password" name="password" placeholder="Пароль">
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <button class="form-control" (click)="changePass()">сменить</button>
        </div>
      </div>

    </form>
  </div>
</div>

</body>
